    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>即将跳转</title>
        <!-- 3秒后自动跳转到新网址 -->
        <meta http-equiv="refresh" content="3;url=https://www.example.com">
    </head>
    <body>
        <div style="text-align: center; padding: 50px;">
            <h1>页面即将跳转</h1>
            <p>您将在3秒后被重定向到新的网址。</p>
            <p>如果您的浏览器没有自动跳转，请点击<a href="https://www.example.com">这里</a>。</p>
        </div>
    </body>
    </html>
